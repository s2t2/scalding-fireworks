<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>scalding-fireworks</title>
    <style>

    svg {
      font: 10px sans-serif;
    }

    .y.axis path {
      display: none;
    }

    .y.axis line {
      stroke: #fff;
      stroke-opacity: .2;
      shape-rendering: crispEdges;
    }

    .y.axis .major line {
      stroke: #000;
      stroke-opacity: 1;
    }
    .title {
      font: 300 78px Helvetica Neue;
      fill: #666;
    }
    rect {
      fill-opacity: .6;
      fill: #e377c2;
    }
    
    </style>
    <script src="http://d3js.org/d3.v2.min.js?2.9.6"></script>
  </head>
  <body>
    <script type="text/javascript">
    
    var projects = [
    {"date":"2012-03-20","desc":"fun"},
    {"date":"2012-03-21","desc":"in"},
    {"date":"2012-03-22","desc":"the"},
    {"date":"2012-03-23","desc":"sun"},
    {"date":"2012-03-24","desc":"fa"},
    {"date":"2012-03-25","desc":"sho"},
    {"date":"2012-03-26","desc":"-oh"}
    ];
    
    d3.select('body').append('p').text( projects[0].date + ': ' + projects[0].desc );
    
    d3.select('body').selectAll("p") // .selectAll("p") is counterintuitive becuase they don't exist yet. OMG.
      .data(projects)
      .enter()
        .append('p').text(projects[0].date + ': ' + projects[0].desc);



      


    </script>
  </body>
</html>
