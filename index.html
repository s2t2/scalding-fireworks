<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>scalding-fireworks</title>
    <style>
      
      svg {
        font: 10px sans-serif;
      }
      
    </style>
    <script src="http://d3js.org/d3.v2.min.js?2.9.6"></script>
  </head>
  <body>
    <script type="text/javascript">
    
      var projects = [
      {"id":"1",  "date":"2012-03-20",  "desc":"fun"},
      {"id":"2",  "date":"2012-03-21",  "desc":"in"},
      {"id":"3",  "date":"2012-03-22",  "desc":"the"},
      {"id":"4",  "date":"2012-03-23",  "desc":"sun"},
      {"id":"5",  "date":"2012-03-24",  "desc":"fa"},
      {"id":"6",  "date":"2012-03-25",  "desc":"sho"},
      {"id":"7",  "date":"2012-03-26",  "desc":"-oh"}
      ];
      //d3.select('body').append('p').text( projects[0].date + ': ' + projects[0].desc );
      d3.select('body').selectAll("p")
        .data(projects)
        .enter()
          .append('p')
            .text(function(d) { 
              return d.date + ' | ' + d.desc; 
            })
            .attr('class', 'hi') //p.hi
            .attr('id', function(d){
              return 'number_' + d.id; //p#number5
            })
      ;
      d3.select('body')
        .append('svg')
          .attr('height', 600)
          .attr('width', 800)
          .attr('class', 'sky') //svg.sky
      ;
      d3.select('svg.sky').selectAll('g').data(projects).enter().append("g")
        .attr('id', function(d){
          return 'project-' + d.id ; //g#project-5
        }) 
        .attr('class',"project-container") //g.project-container
      ;

    </script>
  </body>
</html>
